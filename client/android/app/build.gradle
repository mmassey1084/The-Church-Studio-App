// client/android/app/build.gradle
apply plugin: 'com.android.application'

android {
    namespace "com.churchstudio.app"

    // Use the shared versions from variables.gradle
    compileSdkVersion rootProject.ext.compileSdkVersion    // = 35
    buildToolsVersion "35.0.0"                             // optional but helps avoid mismatches

    defaultConfig {
        applicationId "com.churchstudio.app"
        minSdkVersion rootProject.ext.minSdkVersion        // = 23
        targetSdkVersion rootProject.ext.targetSdkVersion  // = 35
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    aaptOptions {
        // allow modern web assets (Capacitor template)
        ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            debuggable true
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // AndroidX
    implementation "androidx.appcompat:appcompat:$androidxAppCompatVersion"
    implementation "androidx.coordinatorlayout:coordinatorlayout:$androidxCoordinatorLayoutVersion"

    // Jetpack SplashScreen
    def _coreSplash = rootProject.ext.has('coreSplashScreenVersion') ?
            rootProject.ext.coreSplashScreenVersion : '1.0.1'
    implementation "androidx.core:core-splashscreen:${_coreSplash}"

    // Material Components (use your rootProject override if present)
    def materialVersion = rootProject.ext.has('materialVersion') ?
            rootProject.ext.materialVersion : '1.11.0'
    implementation "com.google.android.material:material:$materialVersion"

    // Core KTX 1.15.0 requires compile/target SDK 35 (we set those above)
    implementation "androidx.core:core-ktx:${rootProject.ext.androidxCoreVersion}"

    // Capacitor
    implementation project(':capacitor-android')
    implementation project(':capacitor-cordova-android-plugins')

    // ---- Firebase Dependencies ----
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:34.5.0')

    // Analytics (optional but helps verify connection)
    implementation 'com.google.firebase:firebase-analytics'

    // Cloud Messaging (for push notifications)
    implementation 'com.google.firebase:firebase-messaging'

    // ---- End Firebase Dependencies ----

    // Tests
    testImplementation "junit:junit:$junitVersion"
    androidTestImplementation "androidx.test.ext:junit:$androidxJunitVersion"
    androidTestImplementation "androidx.test.espresso:espresso-core:$androidxEspressoCoreVersion"
}

// Keep after dependencies so Capacitor hooks run
apply from: 'capacitor.build.gradle'

// ✅ Apply Google Services plugin (required for Firebase SDK initialization)
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.exists() && servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
        logger.lifecycle("✅ Google Services plugin applied successfully")
    } else {
        logger.lifecycle("⚠️ google-services.json not found — skipping plugin")
    }
} catch (Exception e) {
    logger.lifecycle("⚠️ Failed to apply Google Services plugin: ${e.message}")
}

